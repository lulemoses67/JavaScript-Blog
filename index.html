<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- ======= Contact Modal ======= -->
    <div class="modal" id="modal">
        <div class="modal-body">
            <div>
                <span class="modalBtn" onclick="toggleModal()">X</span>
            </div>
            <div>
                <form id="contactForm">
                    <h2>Add a Blog</h2>
                    <div class="form-element">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" placeholder="Title" required>
                    </div>
                    <div class="form-element">
                        <label for="message">Message</label>
                        <textarea name="details" id="body" cols="30" rows="10" placeholder="Your blog..." required></textarea>
                    </div>
                    <div class="btn-group">
                        <button type="button" onclick="addBlog()">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- ======= /Contact Modal ======= -->
    <header>
        <div class="container">
            <nav>
                <h1 onclick="listBlogs(blogs)">Blogs</h1>
                <i onclick="toggleModal()">Add Blog</i>
            </nav>
        </div>
    </header><br />
    <main>
        <div class="container">
            <div class="blog-list" id="blogs"></div>
        </div>
    </main>
    <script src="db.js"></script>
    <script src="index.js"></script>
</body>
</html>
